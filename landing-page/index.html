<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Font awesome for icons -->
    <script src="https://kit.fontawesome.com/b2f8c518a5.js" crossorigin="anonymous"></script>

    <title>Landing Page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1" id="empty-col">

            </div>
            <div class="col-md-7">
                <img src="images/logo.svg" alt="logo" class="logo-img">
                <br>
                <img src="images/illustration-mockups.svg" alt="artwork" class="illustration-img text-center">
            </div>
            <div class="col-md-4 main-cnt">
                <p class="header">
                Build The Community Your Fans Will Love
                </p>
                <p class="content">
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                Create connections with your users as you engage in genuine discussion.
                </p>
                <br>
                <button type="button" class="btn btn-primary" id="register-btn">Register</button>

                <br>
                
                <div class="icons-div">
                    <i class="fab fa-facebook-square social-icon"></i>
                    <i class="fab fa-twitter-square social-icon"></i>
                    <i class="fab fa-instagram social-icon"></i>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
